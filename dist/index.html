<!DOCTYPE html>
<html>
<head>
  <title>Indian Instruments For Janta Curfew</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta property="og:title" content="Indian Instruments For Janta Curfew">
  <meta property="og:description" content="Express gratitude by playing these sounds from your mobile during the Janta Curfew">
  <meta property="og:url" content="https://distracted-golick-1e7b47.netlify.com/"/>
  <meta property="og:type" content="article" />
  <meta property="og:image" content="https://distracted-golick-1e7b47.netlify.com/shankh.png">

  <meta name="description" content="Express gratitude by playing these sounds from your mobile during the Janta Curfew">

  <link rel="manifest" href="/manifest.json">


  <meta name="title" content="Indian Instruments For Janta Curfew">
  <meta name=msapplication-TileColor content=#d63447>
  <meta name=theme-color content=#d63447>

  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f57b51;
    }
    p {
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      letter-spacing: .12rem;
      font-weight: 100;
    }
    img {
      width: 50%;
      max-width: 100%; 
      height: auto;
    }
    .container {
      width: 95%;
      margin: 50px auto;
      background: #f6d186;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #fff;
    }
    .btn {
      background: #d63447;
      border-radius: 100rem;
      padding: 2px;
      margin: 10px 25px;
    }
    .share {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #4caf50;
      width: 100%
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .column {
      flex: 50%;
      max-width: 50%;
      padding: 1px;
      box-sizing: border-box;
    }

    .column img {
      vertical-align: middle;
      width: 100%;
      box-sizing: border-box;
      padding: 2px;
    }
  </style>
</head>
<body>
    <div class="btn">
      <h1>Tap Instrument To Play</h1>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="column">
          <img src="shankh.png" class="play" id="shankh"/>
          <img src="ghanta.png" class="play" id="ghanta"/>
        </div>
        <div class="column">
          <img src="manjeera.png" class="play" id="manjeera"/>
          <img src="clap.png" class="play" id="clap"/>
        </div>
      </div>
    </div>

    <p>Express gratitude to those working to keep the country going, such as doctors, nurses, paramedics, municipal staff and airport workers by going out in balconies at <strong><u>5 pm on March 22</u></strong> and playing these sounds
    </p>

    <div id="share" class="share"><h1>SHARE</h1></div>
<div class="preload" style="display:none">
<audio controls preload="auto">
  <source src="https://indian-sounds.s3.ap-south-1.amazonaws.com/shankh.wav" type="audio/wav">
</audio>
<audio controls preload="auto">
  <source src="https://indian-sounds.s3.ap-south-1.amazonaws.com/ghanta.wav" type="audio/wav">
</audio>
<audio controls preload="auto">
  <source src="https://indian-sounds.s3.ap-south-1.amazonaws.com/manjeera.wav" type="audio/wav">
</audio>
<audio controls preload="auto">
  <source src="https://indian-sounds.s3.ap-south-1.amazonaws.com/clap.wav" type="audio/wav">
</audio>
</div>
</body>
<script type="text/javascript">
  var playBtns = document.querySelectorAll('.play');

  var playSound = function(event) {
    var file = event.target.id;
    // Create your audio and clone
    var myAudio = new Audio('https://indian-sounds.s3.ap-south-1.amazonaws.com/' + file + '.wav');

    myAudio.play();
  };
  playBtns.forEach(function(playBtn) {
    playBtn.addEventListener('click', playSound, false);
  });
  var shareButton = document.getElementById('share');
    if (navigator.share) {
      shareButton.addEventListener('click', event => {
          navigator.share({
            title: 'Janta Curfew: Express gratitude with these sounds',
            url: window.location.href
          }).then(() => {
            console.log('Thanks for sharing!');
          })
          .catch(console.error);
        
      });
    } else {
      shareButton.style.display = 'none';
    }

    if ('serviceWorker' in navigator) {
        console.log("Will the service worker register?");
        navigator.serviceWorker.register('service-worker.js')
          .then(function(reg){
            console.log("Yes, it did.");
         }).catch(function(err) {
            console.log("No it didn't. This happened:", err)
        });
     }
</script>
</html>
